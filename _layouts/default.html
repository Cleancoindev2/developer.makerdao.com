<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
    {% include nav.html %}
    <section class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1>
          {{ page.title }}
          <small class="text-muted">{{ page.subtitle }}</small>
        </h1>
        <p class="lead">{{ page.description }}</p>
      </div>
    </section>
    <section class="bg-light pt-5">
      <div class="container">
        <div class="row">
          <div class="col">
            {{ content }}
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
